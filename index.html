<!DOCTYPE html>
<html>
  <head>
    <title>Login form</title>
    <link rel="stylesheet" href="Login_css.css" />
  </head>
  <body>
    <div class="div">
      <div class="d1">
        <h1>Login Form</h1><br>
        <form id="loginForm">
          <h4>Username</h4>
          <div class="d2">
            <input
              type="text"
              id="usernameInput"
              placeholder="Enter Username" autocomplete="off"
            /><br />
          </div>
          <h4>Password</h4>
          <div class="d3">
            <input
              type="password"
              id="passwordInput"
              placeholder="Enter password"
            /><br /><br />&nbsp;
          </div>
          <div style = "text-align : center">
            <button type="submit" class="btn">Login</button><br/><br>
            <p class="sub">
              Not a member ?&nbsp;<a href="Sign_up.html">Signup now</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
